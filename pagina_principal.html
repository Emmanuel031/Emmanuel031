    <script>
        // Función para agregar una nueva fila a la tabla
        function agregarFila() {
            var tabla = document.getElementById("miTabla");
            var fila = tabla.insertRow(tabla.rows.length);
            var celda1 = fila.insertCell(0);
            var celda2 = fila.insertCell(1);
            celda1.innerHTML = "Nuevo Dato 1";
            celda2.innerHTML = "Nuevo Dato 2";
        }

        // Asociar la función al botón
        var botonAgregarFila = document.getElementById("agregarFila");
        botonAgregarFila.addEventListener("click", agregarFila);


        
        function editarCelda(boton) {
            var fila = boton.parentNode.parentNode;
            var celdas = fila.getElementsByTagName("td");

            for (var i = 0; i < celdas.length - 1; i++) {
                celdas[i].setAttribute("contenteditable", "true");
            }

            boton.innerHTML = "Guardar";
            boton.onclick = function() {
                guardarCelda(this);
            };
        }

        // Función para guardar la información editada en una celda
        function guardarCelda(boton) {
            var fila = boton.parentNode.parentNode;
            var celdas = fila.getElementsByTagName("td");

            for (var i = 0; i < celdas.length - 1; i++) {
                celdas[i].setAttribute("contenteditable", "false");
            }

            boton.innerHTML = "Editar";
            boton.onclick = function() {
                editarCelda(this);
            };
        }
