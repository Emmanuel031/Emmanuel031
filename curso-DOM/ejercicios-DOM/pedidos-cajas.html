<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
</head>
<body>
    <h1>Pedido de cajas</h1>
    
    <form action="" method="" id="form-solicitud" autocomplete>
        <label for="username">Nombre del cliente:</label><br>
        <input type="text" placeholder="Escribe tu nombre" id="username" required><br><br>
        <label for="material">Material de la caja:</label><br>
        <select id="material" required>
            <option>Cartón</option>
            <option>Plástico</option>
            <option>Cartoncillo</option>
            <option>Cartón piedra</option>
            <option>Cartoncillo</option>
            <option>Cartón couché</option>
        </select><br><br><br>
        <label for="dimension">Seleccione unas dimensiones para la caja:</label><br><br>
        <label aria-required="true">
            <input type="radio" id="dimension" name="dimension" value="diminutas"> Diminutas<br>
            <input type="radio" id="dimension" name="dimension" value="medianas"> Medianas<br>
            <input type="radio" id="dimension" name="dimension" value="grandes"> Grandes
        </label><br><br>

        <label for="comentario">Comentarios:</label><br>
        <textarea cols="32" rows="16" id="comentario"></textarea><br><br><br><br>
        <input type="submit" value="Enviar" id="boton"><br><br>


        <input type="text" id="resultado" style="width: 620px;" readonly>
    </form>


    <script src="pedidos.js"></script>
</body>
</html>
